<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlayVideos - MyTube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #181818; color: #fff; }
        header { background: #202020; padding: 10px 24px; display: flex; align-items: center; }
        .logo { font-size: 1.5em; font-weight: bold; color: #ff0000; margin-right: 24px; }
        .search-bar { flex: 1; }
        .search-bar input { width: 60%; padding: 8px; border-radius: 2px 0 0 2px; border: none; }
        .search-bar button { padding: 8px 16px; border: none; background: #333; color: #fff; border-radius: 0 2px 2px 0; cursor: pointer; }
        .main-content { display: flex; max-width: 1200px; margin: 24px auto; gap: 24px; }
        .video-player { flex: 2; }
        .video-player iframe { width: 100%; height: 480px; border: none; border-radius: 8px; background: #000; }
        .video-title { font-size: 1.3em; margin: 16px 0 8px; }
        .video-details { color: #aaa; font-size: 0.95em; margin-bottom: 16px; }
        .video-actions button { background: #333; color: #fff; border: none; padding: 8px 16px; margin-right: 8px; border-radius: 2px; cursor: pointer; }
        .sidebar { flex: 1; }
        .sidebar h3 { margin-bottom: 12px; }
        .suggested-video { display: flex; margin-bottom: 16px; cursor: pointer; }
        .suggested-video img { width: 120px; height: 68px; border-radius: 6px; object-fit: cover; margin-right: 12px; }
        .suggested-info { flex: 1; }
        .suggested-title { font-size: 1em; color: #fff; margin-bottom: 4px; }
        .suggested-channel { color: #aaa; font-size: 0.9em; }
        @media (max-width: 900px) {
            .main-content { flex-direction: column; }
            .video-player iframe { height: 240px; }
        }
    </style>
</head>
<body>
    <header>
        <span class="logo">MyTube</span>
        <form class="search-bar">
            <input type="text" placeholder="Search">
            <button type="submit">&#128269;</button>
        </form>
    </header>
    <div class="main-content">

                <p style="margin-top:8px; color:#ccc;">This is a sample video description. Subscribe for more videos!</p>
            </div>
        </div>
        <aside class="sidebar">

        </aside>
    </div>
</body>
</html>
