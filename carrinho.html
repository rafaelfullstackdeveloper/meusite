<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrinho de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 class="mb-4">Carrinho de Compras</h2>
        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th scope="col">Produto</th>
                        <th scope="col">Pre√ßo</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Subtotal</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="d-flex align-items-center">
                                <img src="https://via.placeholder.com/60" class="rounded me-2" alt="Produto">
                                <span>Produto Exemplo</span>
                            </div>
                        </td>
                        <td>R$ 50,00</td>
                        <td>
                            <input type="number" class="form-control" value="1" min="1" style="width: 80px;">
                        </td>
                        <td>R$ 50,00</td>
                        <td>
                            <button class="btn btn-danger btn-sm">Remover</button>
                        </td>
                    </tr>
                    <!-- Adicione mais produtos aqui -->
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-end">
            <div class="text-end">
                <h5>Total: <span class="fw-bold">R$ 50,00</span></h5>
                <button class="btn btn-primary mt-2">Finalizar Compra</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
