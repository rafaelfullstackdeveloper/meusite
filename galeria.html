<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }
        header {
            background: #222;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }
        .product-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s;
        }
        .product-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .product-info {
            padding: 1rem;
            text-align: center;
        }
        .product-title {
            font-size: 1.1rem;
            margin: 0.5rem 0;
            color: #222;
        }
        .product-price {
            color: #27ae60;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .buy-btn {
            background: #27ae60;
            color: #fff;
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .buy-btn:hover {
            background: #219150;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product Gallery</h1>
    </header>
    <main>
        <div class="gallery-container">
            <div class="product-card">
                <img src="https://via.placeholder.com/300x180?text=Product+1" alt="Product 1" class="product-image">
                <div class="product-info">
                    <div class="product-title">Product 1</div>
                    <div class="product-price">$19.99</div>
                    <button class="buy-btn">Buy Now</button>
                </div>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x180?text=Product+2" alt="Product 2" class="product-image">
                <div class="product-info">
                    <div class="product-title">Product 2</div>
                    <div class="product-price">$24.99</div>
                    <button class="buy-btn">Buy Now</button>
                </div>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x180?text=Product+3" alt="Product 3" class="product-image">
                <div class="product-info">
                    <div class="product-title">Product 3</div>
                    <div class="product-price">$14.99</div>
                    <button class="buy-btn">Buy Now</button>
                </div>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x180?text=Product+4" alt="Product 4" class="product-image">
                <div class="product-info">
                    <div class="product-title">Product 4</div>
                    <div class="product-price">$29.99</div>
                    <button class="buy-btn">Buy Now</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
